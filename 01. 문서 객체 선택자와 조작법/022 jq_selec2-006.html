<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even/odd 위치 탐색 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        
    </ul>
    <script>
       
        $("#menu1 li").slice(1,3)
        .css({
           
            "background-color" : "#f00"
        });
        $("li:only-child")
        .css({
           
            "background-color" : "#ff0"
        });
      
    </script>
</body>
</html>
