<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()/removeAttr() 메소드</title>
    <style>
        
        
        #box_wrap{
            width:300px;
            height:200px;
            padding: 50px auto 0;
            position: relative;
            background-color: #ccc;
        }
        .box{
            width: 50px; height: 50px;
            position: absolute;
            left: 100px; top: 50px;
            background-color: #f00;
        }
    </style>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="box_wrap">
    <p class="box">박스</p>
</div>
<p class="txt_1">절대 top 위칫값:<span></span></p>
<p class="txt_2">상대 top 위칫값:<span></span></p>
 
 <script>
        $(function() {
            var $txt1=$(".txt_1 span");
            var $txt2=$(".txt_2 span");
            var $box=$(".box");

            var off_t= $box.offset().top;
            var pos_t=$box.position().top;

            $txt1.text(off_t);
            $txt2.text(pos_t);

        });
    </script>
</body>
</html>
