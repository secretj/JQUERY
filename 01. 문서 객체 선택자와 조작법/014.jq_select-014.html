<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>제이쿼리 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
           $(".txt1").parents()
           .css({
               "border":"2px dashed #00f"
           }),

           $(".txt2").parent("div")
           .css({
               "border":"2px solid #f00"
           });
        });
    </script>
</head>
<body>
    <h1 class="title">선택자</h1>
    <section>
        <div>
            <p class="txt1">내용</p>
        </div>
    </section>
    <section>
        <div>
            <p class="txt2">내용</p>
        </div>
    </section>
</body>
</html>
