<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()/removeAttr() 메소드</title>
    
      <script src="../js/jquery-3.6.0.min.js"></script>
    
</head>

<body>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>

    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용3</div>
        <div>내용4</div>
    </section>
 <script>
        $(function() {
            $("h2").replaceWith("<h3>replace method</h3>");
            $("<p>Change</p>").replaceAll("div");

        });
    </script>
</body>
</html>
